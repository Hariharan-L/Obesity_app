<!DOCTYPE html>
<html>
<head>
    <title>Obesity Risk Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Obesity Risk Assessment</h2>
        <form action="/predict" method="POST">
            <!-- Continuous Features -->
            <div class="form-group">
                <label>Age (years)</label>
                <input type="number" step="0.1" class="form-control" name="Age" required>
            </div>
            <div class="form-group">
                <label>Height (meters)</label>
                <input type="number" step="0.01" class="form-control" name="Height" required>
            </div>
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" step="0.1" class="form-control" name="Weight" required>
            </div>
            <div class="form-group">
                <label>Vegetable Consumption Frequency (1-3)</label>
                <input type="number" step="0.1" min="1" max="3" class="form-control" name="FCVC" required>
            </div>
            
            <!-- Categorical Features -->
            <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Family History with Overweight</label>
                <select class="form-control" name="family_history" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Predict Obesity Risk</button>
        </form>
    </div>
</body>
</html>
